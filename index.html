<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Responsive Contact US Page UI Design | Html CSS</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <section>
            <div class="container">
                <div class="contactInfo">
                    <div>
                        <h2>Contact Info</h2>
                        <ul class="info">
                            <li>
                                <span><img src="imagens/location.png"></span>
                                <span>369 McKinney Avenue, Uptown,<br>Dallas, Texas<br>75204</span>
                            </li>
                            <li>
                                <span><img src="imagens/mail.png"></span>
                                <span>test.test1010@gmail.com</span>
                            </li>
                            <li>
                                <span><img src="imagens/call.png"></span>
                                <span>369-897-9973</span>
                            </li>
                        </ul>
                    </div>
                    <ul class="sci">
                        <li><a href="#"><img src="imagens/1.png"></a></li>
                        <li><a href="#"><img src="imagens/2.png"></a></li>
                        <li><a href="#"><img src="imagens/3.png"></a></li>
                        <li><a href="#"><img src="imagens/4.png"></a></li>
                        <li><a href="#"><img src="imagens/5.png"></a></li>
                    </ul>
                </div>

                <div class="contactForm">
                    <h2>Send a Message</h2>
                    <div class="formBox">
                        <div class="inputBox w50">
                            <input type="text" required>
                            <span>First Name</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="text" required>
                            <span>Last Name</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="email" required>
                            <span>Email Addess</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="text" required>
                            <span>Mobile Number</span>
                        </div>
                        <div class="inputBox w100">
                            <textarea required></textarea>
                            <span>Write your message here...</span>
                        </div>
                        <div class="inputBox w100">
                            <input type="submit" value="send">
                        </div>     
                    </div>
                </div>
            </div>
        </section>

    </body>

</html>
